<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy ORPE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="flappyorpe.css">
        <script src="flappyorpe.js"></script>
    </head>
    <body>
        <div id="start-screen" class="start-screen">
        </div>
        <div id="start-interface" class="start-interface">
            <h1>Flappy Frog</h1>
            <img id="logo" src="orpe-png.PNG" alt="Game Logo" class="logo">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="reset-btn" class="start-btn btn">Restart</button>
            <button id="wallet-btn" class="start-btn btn">My Wallet</button>
            <button id="high-scores-btn" class="high-scores-btn btn">High Scores</button>
        </div>
        <canvas id="board"></canvas>
    </body>
</html>
